set -g default-terminal "screen-256color"
set-option -a terminal-overrides ",*256col*:RGB"
# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# restore all sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum' # save sessions every 15 minutes

# tmux-power themepack
set -g @plugin 'pxtchphrxse/tmux-power'
# set -g @plugin 'wfxr/tmux-net-speed'
set -g @tmux_power_theme '#89ca78'
# 'L' for left only, 'R' for right only and 'LR' for both
set -g @tmux_power_prefix_highlight_pos 'LR'
# set -g @tmux_power_show_upload_speed true
# set -g @tmux_power_show_download_speed true
# set -g @tmux_power_upload_speed_icon '↑'
# set -g @tmux_power_download_speed_icon '↓'
set -g @tmux_power_left_arrow_icon ''
set -g @tmux_power_right_arrow_icon ''

set -g @plugin 'wfxr/tmux-fzf-url' # fzf open url in history with prefix + u
set -g @fzf-url-history-limit '2000' # find url limit

# action key
set -g mouse on
unbind C-b # remove default
set-option -g prefix C-t
set-option -g repeat-time 0

### key bindings
set-window-option -g mode-keys vi

# reload settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# open current directory
bind o run-shell "open #{pane_current_path}"
bind -r e kill-pane -a

# vim-like pane switching 
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# split and create window with current pane directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# resizing pane
bind-key -r C-k resize-pane -U 3
bind-key -r C-j resize-pane -D 3
bind-key -r C-h resize-pane -L 3
bind-key -r C-l resize-pane -R 3

#### basic settings
set-window-option -g mode-keys vi
set-option -g history-limit 64096

set -sg escape-time 10

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# import
if-shell "uname -s | grep -q Darwin" "source ~/.tmux.conf.osx"

# Powerline
# source ~/.tmux.powerline.conf

# plugin manager
run '~/.tmux/plugins/tpm/tpm'

